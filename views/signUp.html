% include("header2", title="SignUp")

<main>
    <h1 class="title">Create an Account on Fake Tweeter</h1>
    <div class="signup_wrapper">
        <!-- <form action="/signUp" method="Post"> -->
        <form action="/signUp" method="Post">
            <label>First Name</label>
            <input type="text" name="user_firstname" placeholder="First Name" id="">
            <label>Last Name</label>
            <input type="text" name="user_lastname" placeholder="Last Name" id="">

            % if error == "user_email":
            <h1>Please enter a valid email</h1>
            %end

            <label>Email Address</label>
            <input type="text" name="user_email" placeholder="Email" id="">
            <label>Password</label>

            % if error == "user_password":
            <h1>Please enter a valid password</h1>
            %end
            <input type="password" name="user_password" placeholder="Password" id="">
            <button class="signupBTN">Submit</button>
        </form>
    </div>

</main>

% include("footer")
